{% include "base.html" %} {% block content %}
{% for m in messages %}
<div class="alert alert-success text-center">
  <strong>{{m}}</strong>
</div>
{% endfor %}
<br />
<br />
<h1 class="text-center">Welcome To Service Book</h1>
<h6 class="text-center">Please Login your Account with Valid Credentioal</h6>
<br />
<form method="POST">
  {% csrf_token %}
  <div class="row container-fluid">
    <div class="col-6 offset-3">
      <div class="card">
        <h5 class="card-header bg-dark text-light text-center">LOGIN</h5>
        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUsername" name="username" />
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="Password" name="password" />
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark btn-sm">Login</button>
            <br />
            Don't have an account? <a href="/registration"> Signin</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
