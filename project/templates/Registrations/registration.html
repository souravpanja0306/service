{% include "main/base.html" %} {% block content %}
<br />
<br />
<h1 class="text-center">Welcome To Service Book</h1>
<h6 class="text-center">Please Register your Account with Valid Credentioal</h6>
<br />
<form action="/registration" method="POST">
  {% csrf_token %}
  <div class="row container-fluid">
    <div class="col-6 offset-3">
      <div class="card shadow">
        <h5 class="card-header bg-dark text-light text-center">REGISTER ACCOUNT</h5>
        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="username" name="username" placeholder="Chose User Name"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Enter Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="Password1" name="password1" placeholder="Chose Password"/>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="Password2" name="password2" placeholder="Confirm Your Password"/>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark btn-sm">Sigin</button>
            <br />
            Already have an account? <a href="/login"> Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
