{% include "base.html" %} {% block content %}
<div class="container-fluid">
  <div class="bg-dark mt-1">
    <p class="nav-link text-light text-center">Technician and Parts</p>
  </div>

  <div class="row">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-header text-center bg-dark text-light">Hello</div>
        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
            <input
              type="text"
              class="form-control"
              name="customerRefId"
              value="{{id}}"
              readonly
            />
            <select class="form-select form-control mt-2" aria-label="Default select example" name="attendTech">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

            <select class="form-select form-control mt-2" aria-label="Default select example" name="parts">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

            <!-- {{ tc.attendTech }} {{ tc.parts }} -->
            <button type="submit" class="btn btn-dark btn-sm mt-2">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
