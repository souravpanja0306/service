{% include "base.html" %} {% block content %}

<table class="table table-hover">
  <thead>
    <tr>
      <td>Id</td>
      <td>Ref No.</td>
      <td>Pay Amt</td>
      <td>Date</td>
    </tr>
  </thead>
  <tbody>
    {% for pd in pdd %}
    <tr>
        <td>{{pd.id}}</td>
      <td>{{pd.refNo}}</td>
      <td>{{pd.paidAmount}}</td>
      <td>{{pd.paymentDate}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
