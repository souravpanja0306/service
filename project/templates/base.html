<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Link Added by Me -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">


  <title>Service Book</title>
</head>

<body>
  <ul class="nav bg-dark justify-content-between">
    <div class="d-flex">
      <li class="nav-item">
        <a class="nav-link text-light" href="/">Service Book</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="/customer"><i class="fa fa-user-friends" data-toggle="tooltip" data-placement="bottom" title="Add New Customer"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="/details"><i class="fa fa-book-open" data-toggle="tooltip" data-placement="bottom" title="Details Of Customer"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="/service"><i class="fas fa-tools" data-toggle="tooltip" data-placement="bottom" title="Service"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="/"><i class="fa fa-money-bill-alt" data-toggle="tooltip" data-placement="bottom" title="EMI"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="/"><i class="fa fa-wrench" data-toggle="tooltip" data-placement="bottom" title="AMC"></i></a>
      </li>
    </div>
    <div>
      <li class="nav-item">
        <a class="nav-link text-light" href="{% url 'logout' %}">Hello, Mr. {{request.user}} <i
            class="fas fa-sign-out-alt" data-toggle="tooltip" data-placement="bottom" title="Logout"></i></a>
      </li>
    </div>
  </ul>

  {% block content %} {% endblock content %}

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  {% block scripts %} {% endblock scripts %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Link Added by Me .......................................................-->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>


</body>

</html>
