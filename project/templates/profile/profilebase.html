<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Service Book | Profile</title>
  </head>

  <body>
    <ul class="nav bg-dark justify-content-between">
      <div class="d-flex">
        <li>
          <a class="nav-link text-light" href="/"
            ><i
              class="fa fa-home"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Back To Home"
            ></i
          ></a>
        </li>
        <li>
          <a class="nav-link text-light" href="/profile"
            ><strong>Profile</strong></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/profile/technician_reg"
            ><i class="fa fa-chalkboard-teacher"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/profile/parts_reg"
            ><i class="fas fa-cogs"></i
          ></a>
        </li>
      </div>
      <div class="d-flex">
        <li>
          <a class="nav-link text-light" href="{% url 'logout' %}"
            >Hello, Mr. {{request.user}}
            <i
              class="fas fa-sign-out-alt"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Logout"
            ></i
          ></a>
        </li>
      </div>
    </ul>
    {% block main %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
